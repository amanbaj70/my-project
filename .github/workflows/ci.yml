name: Java CI with gradle

on:
 push:
   branches: [ master ]

jobs:
	build:
		runs-on: ubuntu-latest

		steps:
		- uses: actions/checkout@v4
  
    		- name: Set up JDK 1.8
      		  uses: actions/setup-java@v4
      		  with:
       			java-version: "17"
	   		distribution: "adopt"
      
		- name: Grant execut permission
		  run: chmod +x gradlew
		- name: Build with Gradle
		  run: ./gradlew build
    
